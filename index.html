<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="header">Morse Code translator</h1>
    <fieldset class="translator">
      <legend class="translator__legend">English to Morse</legend>
      <label for="english">English</label>
      <textarea name="english" cols="30" rows="10" class="translator__english-text"></textarea>
      <button class="translator__translate-english">Translate to Morse</button>
      <label for="morse">Morse</label>
      <textarea name="morse" cols="30" rows="10" class="translator__morse-text"></textarea>
    </fieldset>
    <script src="main.js" type="module"></script>
  </body>
</html>
